<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>

</head>

<body>
  
    <table border="2" cellpading="1" cellspacing="1" class="allButtons">

        <tbody>

            <tr>

                <td style="height: 24px;" colspan="4" id="result" align="right"></td>


            </tr>
            <tr>
                <td><button id="clear">C</button></td>
                <td><button id="change1">±</button></td>
                <td><button id="percent">%</button></td>
                <td><button id="divide">÷</button></td>
            </tr>

            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="multiply" data-action="multiply">*</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="subtract">-</button></td>

            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="sum" data-action="sum">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero">0</button></td>
                <td><button id="dot" this.onclick="null">.</button></td>
                <td><button id="equal">=</button></td>

            </tr>
        </tbody>

    </table>


    <script src="script.js"></script>
</body>

</html>
